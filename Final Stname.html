<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسمك - نموذج الاتصال</title>
</head>
<body>

  <h1>لمى احمد اليامي</h1>

  <form>
    <fieldset>
      <legend>Form</legend>

      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required><br>

      <label>الصف:</label>
      <input type="radio" id="firstGrade" name="grade" value="firstGrade">
      <label for="firstGrade">الأول الثانوي</label>

      <input type="radio" id="secondGrade" name="grade" value="secondGrade">
      <label for="secondGrade">الثاني الثانوي</label>

      <input type="radio" id="thirdGrade" name="grade" value="thirdGrade">
      <label for="thirdGrade">الثالث الثانوي</label><br>

      <label for="message">رسالتي:</label>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

      <input type="submit" value="اتصل باسم الطالبد" title="باسم الطا">
    </fieldset>
  </form>

</body>
</html>
